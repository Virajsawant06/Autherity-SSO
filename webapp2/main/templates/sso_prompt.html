<!DOCTYPE html>
<html>
<head>
    <title>SSO Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Log SSO data
        console.log('SSO Data:', {
            username: '{{ username }}',
            hasMasterToken: '{{ master_token|default:"" }}' !== ''
        });

        // Monitor form submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                console.log('Submitting SSO login...');
                const formData = new FormData(form);
                console.log('Form data:', Object.fromEntries(formData));
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h3>Continue as {{ username }}?</h3>
                        <p class="text-muted">You're already signed in to WebApp1</p>
                        <form method="post" action="{% url 'sso_login' %}">
                            {% csrf_token %}
                            <input type="hidden" name="master_token" value="{{ master_token }}">
                            <button type="submit" class="btn btn-primary">Yes, continue</button>
                            <a href="{% url 'login' %}" class="btn btn-secondary">Use different account</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
